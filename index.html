<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>ITMD 541 - Lab 3 - Sai Lakshmi Pothireddy</h1>
        <h2>Tip Calculator</h2>

        <form id="tipForm">
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" placeholder="Enter bill total">

            <label for="tipSlider">Tip:</label>
            <input type="range" id="tipSlider" min="0" max="100">

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" disabled>

            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalBill">Total Bill with Tip:</label>
            <input type="text" id="totalBill" disabled>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="range"] {
            width: 80%;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ITMD 4/541 - Lab 3 - Your Name</h1>
        <h2>Tip Calculator</h2>

        <form id="tipForm">
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" placeholder="Enter bill total">

            <label for="tipSlider">Tip:</label>
            <input type="range" id="tipSlider" min="0" max="100">

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" disabled>

            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalBill">Total Bill with Tip:</label>
            <input type="text" id="totalBill" disabled>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
